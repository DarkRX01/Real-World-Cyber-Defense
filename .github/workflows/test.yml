# CI: build -> scan EICAR -> scan detection tests -> pass/fail
name: Security Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run EICAR detection tests (must pass)
        run: |
          pytest tests/test_eicar.py -v
        env:
          # EICAR test is the canonical AV test; CI fails if we don't detect it
          CYBER_DEFENSE_STRICT_EICAR: "1"

      - name: Run threat engine tests
        run: |
          pytest tests/test_threat_engine.py -v

      - name: Run all tests with coverage
        run: |
          pytest tests/ -v --cov=threat_engine --cov=background_service --cov-report=xml --cov-fail-under=0

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build-and-scan:
    runs-on: windows-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps and build exe
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          python build-safe-exe.py

      - name: Verify EICAR detection with built engine
        run: |
          python -c "
          from pathlib import Path
          import tempfile
          import sys
          sys.path.insert(0, '.')
          from threat_engine import scan_file_comprehensive, EICAR_TEST_STRING
          with tempfile.NamedTemporaryFile(mode='wb', suffix='.com', delete=False) as f:
              f.write(EICAR_TEST_STRING.encode('ascii'))
              path = f.name
          try:
              r = scan_file_comprehensive(path)
              assert r.is_threat, 'EICAR must be detected as threat'
              assert r.threat_type == 'eicar_test'
              print('EICAR scan: PASS')
          finally:
              Path(path).unlink(missing_ok=True)
          "

      - name: Create portable zip
        shell: pwsh
        run: |
          if (Test-Path "dist/CyberDefense/CyberDefense.exe") {
            Compress-Archive -Path "dist/CyberDefense/*" -DestinationPath "CyberDefense-Windows.zip" -Force
          }

  linux-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run EICAR tests
        run: pytest tests/test_eicar.py -v

      - name: Run all tests
        run: pytest tests/ -v
