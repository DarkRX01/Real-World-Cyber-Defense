# CI: tests + basic build smoke-check
name: Security Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run threat engine tests
        run: |
          pytest tests/test_threat_engine.py -v

      - name: Run all tests with coverage
        run: |
          pytest tests/ -v --cov=threat_engine --cov=background_service --cov-report=xml --cov-fail-under=0

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build-and-scan:
    runs-on: windows-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps and build exe
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          python build-safe-exe.py

      - name: Build smoke-check (no test-virus)
        run: |
          python build-safe-exe.py

      - name: Create portable zip
        shell: pwsh
        run: |
          if (Test-Path "dist/CyberDefense/CyberDefense.exe") {
            Compress-Archive -Path "dist/CyberDefense/*" -DestinationPath "CyberDefense-Windows.zip" -Force
          }

  linux-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run all tests
        run: pytest tests/ -v
